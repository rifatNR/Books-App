<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/f868734c05.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/main.css">
  <title>Zepto Books</title>
</head>
<body>
    <header id="navbar"></header>
    <main class="container main-body">
        <section class="card-container">
            <div class="card">
                <div class="card-image-container">
                    <img src="https://marketplace.canva.com/EAFaQMYuZbo/1/0/1003w/canva-brown-rusty-mystery-novel-book-cover-hG1QhA7BiBU.jpg" alt="">
                    <div class="wishlist-icon">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="card-texts-container">
                    <div class="card-toolbar">
                        <div class="book-id">
                            #815
                        </div>
                        <div class="download-count">
                            <span class="download-count-text">54K</span>
                            <i class="fa-solid fa-download"></i>
                        </div>
                    </div>
                    <div class="card-title truncate">Harry Potter and the something something</div>
                    <div class="card-subtitle truncate">George R. R. Martin</div>
                </div>
            </div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </section>
    </main>

    <script src="/scripts/app.js" type="module"></script>
</body>
</html>
